<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật tài khoản</title>
    <link rel="stylesheet" href="css/update.css">
</head>
<body>

    <div class="header">
        Lập trình web
    </div>

    <nav>
        <a href="#">Home</a> | 
        <a href="#">Đăng nhập</a> | 
        <a href="#">Đăng ký</a>
    </nav>

    <div class="container">
        <h2>Màn hình cập nhật</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" value="xxx" required>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" value="xxx" required>

            <label for="confirm-password">Nhập lại mật khẩu</label>
            <input type="password" id="confirm-password" value="xxx" required>

            <label for="email">Email</label>
            <input type="email" id="email" value="xxx" required>

            <button type="submit">Cập nhật</button>
        </form>

        <a href="#" class="link">Đã có tài khoản? Đăng nhập</a>
    </div>

    <div class="footer">
        Lập trình web © 2024
    </div>

</body>
