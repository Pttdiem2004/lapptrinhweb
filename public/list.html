<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="header">
        Lập trình web
    </div>

    <nav>
        <a href="index.html">Home</a> | 
        <a href="logout.html">Đăng xuất</a>
    </nav>

    <div class="container">
        <h2>Danh sách user</h2>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
            </tbody>
        </table>

        <div class="pagination">
            <a href="#">Previous</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next</a>
        </div>
    </div>

    <div class="footer">
        Lập trình web © 2024
    </div>

    <script>
        // Mảng dữ liệu giả lập
        const users = [
            { id: 1, username: "UPVH", email: "ATJW@gmail.com" },
            { id: 2, username: "IFUK", email: "KULB@gmail.com" },
            { id: 3, username: "DZZQ", email: "ERNB@gmail.com" },
            { id: 4, username: "NIYY", email: "ROIF@gmail.com" },
            { id: 5, username: "YUMG", email: "KITN@gmail.com" }
        ];

        // Lấy bảng và chèn dữ liệu
        const tableBody = document.getElementById("userTable");
        users.forEach(user => {
            const row = `<tr>
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td>
                    <button class="edit"><i class="fas fa-edit"></i> Edit</button>
                    <button class="view"><i class="fas fa-eye"></i> View</button>
                    <button class="delete"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    </script>

</body>
</html>
