<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <div class="header">
        Lập trình web
    </div>

    <div class="container">
        <h2>Màn hình đăng ký</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Nhập username" required>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>

            <label for="confirm-password">Nhập lại mật khẩu</label>
            <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email" required>

            <button type="submit">Đăng ký</button>
        </form>

        <a href="#" class="link">Đã có tài khoản? Đăng nhập</a>
    </div>

    <div class="footer">
        Lập trình web © 2024
    </div>

</body>
</html>
